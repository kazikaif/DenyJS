<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="new.css">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <body>
    <div class="form">
      <div>
        <select name="fontfamily" id="select">
          <option value="default">Default</option>
          <option value="f1">Font 1</option>
          <option value="f2">Font 2</option>
          <option value="f3">Font 3</option>
        </select>
      </div>
      <div>
        <input type="number" name="fontSize" value="16" id="fontSize"/>
      </div>

      <div>
        <input type="checkbox" name="isBold" id="bold" value="isBold"/>
        <label for="bold" class="material-symbols-outlined">format_bold</label
        >
      </div>
      <div>
        <input type="checkbox" name="isItalic" id="italic" />
        <label for="italic" class="material-symbols-outlined">format_italic</label>
      </div>
      <div>
        <input type="checkbox" name="isUnderline" id="underline" />
        <label for="underline" class="material-symbols-outlined">format_underlined</label>
      </div>
      <div>
        <input type="radio" name="align" value="left" id="left" />
        <label for="left" class="material-symbols-outlined">format_align_left</label>
      </div>
      <div>
        <input type="radio" name="align" value="center" id="center" />
        <label for="center" class="material-symbols-outlined">format_align_center</label>
      </div>
      <div>
        <input type="radio" name="align" value="right" id="right" />
        <label for="right" class="material-symbols-outlined">format_align_right</label>
      </div>
      <div>
        <input type="color" name="textColor" id="text" />
        <label for="text" class="material-symbols-outlined">format_color_text</label>
      </div>
      <div>
        <input type="color" name="backColor" id="back" value="#ffffff"/>
        <label for="back" class="material-symbols-outlined">format_color_fill</label>
      </div>
    </div>

    <div class="bar">
      <div class="selected"></div>
    <input type="text">
    </div>
    
    <div class="container">
      <div class="col"></div>
      <div class="rows"></div>
     <div class="body"></div>

</div>

    <script src="new.js"></script>
   </body>
</html>
